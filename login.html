<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>login</title>
</head>
<body>

    <div class="head">
        <div class="logo">
            <a href="#">
                <img src="src/logo.png" alt="Logo" style="max-height: 100px;">
            </a>
        </div>
    </div>


    <div class="login">
        <div class="login-form">
            <h1 class="title"><h1>Inicio de Sesion</h1>
            <form id="login-form">
                <div class="input-wrapper">
                    <input type="email" id="email" class="input-field" placeholder="Correo electrónico" required>
                </div>
                <div class="input-wrapper">
                    <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
                </div>
                <div class="form-btn-wrapper">
                    <a href="panel.html" class="form-btn">Iniciar sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
